<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #89f7fe, #66a6ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
      padding-bottom: 50px;
    }

    .card {
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
      margin-bottom: 30px;
      background: white;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #eee;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>

  <!-- Login Card (Top) -->
  <div class="card">
    <h1 id="welcomeHeading">ðŸŽ‰ Welcome!</h1>
    <p class="lead">You have successfully logged in.</p>
    <button onclick="logout()" class="btn btn-danger mt-3">Logout</button>
  </div>

  <!-- To-Do List (Bottom) -->
  <div class="container">
    <h1>My To-Do List</h1>
    <div class="input-section">
        <input type="text" id="taskInput" placeholder="Enter a new task...">
        <button id="addBtn">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    const isLoggedIn = localStorage.getItem('isLoggedIn');
    const user = JSON.parse(localStorage.getItem('user'));

    if (!isLoggedIn || !user) {
      alert('Please login first!');
      window.location.href = 'login.html';
    } else {
      const welcomeHeading = document.getElementById('welcomeHeading');
      welcomeHeading.innerHTML = `ðŸŽ‰ Welcome, <strong>${user.name}</strong>!`;
    }

    function logout() {
      localStorage.removeItem('isLoggedIn');
      alert('Logged out successfully!');
      window.location.href = 'login.html';
    }

    
      let  text = document.getElementById("taskInput");
      let button = document.getElementById("addBtn");
      let  liList = document.getElementById("taskList");

      button.addEventListener("click" , addTask);
      function addTask()
      {
         let taskText = text.value.trim();
         
         if (taskText === "")
         {
           alert("please enter a task");  
         }

         let li = document.createElement("li");
         li.textContent = taskText;

         li.addEventListener("click" , function(){
          li.classList.toggle("completed");
         })

         li.addEventListener("dblclick" , function(){
          liList.removeChild(li);
         })
         liList.appendChild(li);
         text.value = "";
      }
    
  </script>

</body>
</html>
