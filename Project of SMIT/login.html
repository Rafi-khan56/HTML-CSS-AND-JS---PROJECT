<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3 class="text-center mb-4">Login</h3>
    <form id="loginForm">
      <input type="email" class="form-control mb-3" id="loginEmail" placeholder="Email" required>
      <input type="password" class="form-control mb-3" id="loginPassword" placeholder="Password" required>
      <button type="submit" class="btn btn-success w-100">Login</button>
      <p class="mt-3 text-center">Don't have an account? <a href="register.html">Register</a></p>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const isRegistered = localStorage.getItem('isRegistered');

      if (!isRegistered) {
        alert('Please first fill register form');
        window.location.href = 'register.html';
        return;
      }

      const loginEmail = document.getElementById('loginEmail').value;
      const loginPassword = document.getElementById('loginPassword').value;

      const user = JSON.parse(localStorage.getItem('user'));

      if (user.email === loginEmail && user.password === loginPassword) {
        localStorage.setItem('isLoggedIn', 'true');
        window.location.href = 'home.html';
      } else {
        alert('Invalid credentials!');
      }
    });



    
  </script>
</body>
</html>
